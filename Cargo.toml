[package]
name = "rust-blockchain-backend"
version = "0.1.0"
edition = "2021"

[lib]
name = "backend_lib"
path = "src/lib.rs"

[[bin]]
name = "backend_app"
path = "src/main.rs"

# -------------------------------
# ğŸ“Œ Dependencies
# -------------------------------

# ğŸš€ Blockchain Libraries
[dependencies]
zeroize = { version = "1.3.0" }
solana-sdk = "1.17.0"
solana-client = "1.17.0"
solana-program = "1.17.0"
substrate-api-client = "0.18.0"
sp-core = { version = "31.0.0", default-features = false }
ethers = { version = "2.0.14", features = ["ws", "rustls"] }
curve25519-dalek = { version = "3.2.1", features = ["zeroize"] }
ed25519-zebra = { git = "https://github.com/ZcashFoundation/ed25519-zebra", rev = "3b6b458" }

# âš¡ Backend API Dependencies
axum = "0.7.5"
actix-web = { version = "4.10.2", default-features = false }
tokio = { version = "1.37.0", features = ["full"] }

# ğŸ› ï¸ Serialization & Data Processing
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"

# ğŸš€ Performance Optimization
rayon = "1.8.1"
tokio-console = "0.1.13"
flamegraph = "0.2.0"

# ğŸ”§ Misc Utilities
log = "0.4.21"
env_logger = "0.10.2"
dotenv = "0.15.0"

# -------------------------------
# ğŸ“Œ Dependency Overrides (Remove if not needed)
# -------------------------------
# Removed empty patch section - zeroize pinning in dependencies is sufficient

# -------------------------------
# ğŸ“Œ Development Dependencies
# -------------------------------
[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "performance_tests"
harness = false
path = "benches/performance_tests.rs"
