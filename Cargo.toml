[package]
name = "rust-blockchain-backend"
version = "0.1.0"
edition = "2021"

[lib]
name = "backend_lib"
path = "src/lib.rs"

[[bin]]
name = "backend_app"
path = "src/main.rs"

# -------------------------------
# 📌 Dependencies
# -------------------------------

# 🚀 Blockchain Libraries
[dependencies]
zeroize = "1.3.0"  # Explicitly pinned for Solana compatibility
solana-sdk = "1.17.0"
solana-client = "1.17.0"
solana-program = "1.17.0"
substrate-api-client = "0.17.0"  # Corrected version (Substrate uses 0.x versioning)
ethers = { version = "2.0.10", features = ["ws", "rustls"] }

# ⚡ Backend API Dependencies
axum = "0.7.5"
actix-web = { version = "4.10.2", default-features = false }
tokio = { version = "1.37.0", features = ["full"] }

# 🛠️ Serialization & Data Processing
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"

# 🚀 Performance Optimization
rayon = "1.8.1"
tokio-console = "0.1.13"
flamegraph = "0.2.0"

# 🔧 Misc Utilities
log = "0.4.21"
env_logger = "0.10.2"
dotenv = "0.15.0"

# -------------------------------
# 📌 Dependency Overrides (Remove if not needed)
# -------------------------------
# Removed empty patch section - zeroize pinning in dependencies is sufficient

# -------------------------------
# 📌 Development Dependencies
# -------------------------------
[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "performance_tests"
harness = false
path = "benches/performance_tests.rs"
