[package]
name = "rust-blockchain-backend"
version = "0.1.0"
edition = "2021"

# Define the library section
[lib]
name = "backend_lib"
path = "src/lib.rs"

# Define the binary section
[[bin]]
name = "backend_app"
path = "src/main.rs"

# -------------------------------
# ğŸ“Œ Dependencies
# -------------------------------

# ğŸš€ Blockchain Libraries
[dependencies]
solana-sdk = "1.17"
solana-client = "1.17"
solana-program = "1.17"
substrate-api-client = "0.10"
ethers = { version = "2.0", features = ["ws", "rustls"] }

# âš¡ Backend API Dependencies
axum = "0.7"
actix-web = { version = "4.10.2" }
tokio = { version = "1.37", features = ["full"] }

# ğŸ› ï¸ Serialization & Data Processing
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# ğŸš€ Performance Optimization
rayon = "1.8"
tokio-console = "0.1"
flamegraph = "0.2"

# ğŸ”§ Misc Utilities
log = "0.4"
env_logger = "0.10"
dotenv = "0.15"

# -------------------------------
# ğŸ“Œ Dependency Overrides & Patches
# -------------------------------

# âš ï¸ Force `zeroize` to be compatible with Solana
[patch.crates-io]
zeroize = "=1.3.0"

# -------------------------------
# ğŸ“Œ Development Dependencies
# -------------------------------

[dev-dependencies]
criterion = "0.5"

# ğŸï¸ Performance Benchmarking
[[bench]]
name = "performance_tests"
harness = false
path = "benches/performance_tests.rs"
